<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotstar - Homepage</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="Disney-Plus-Logo-Whhite-PNG@zeevector.png"></div>
      <form action="/search" method="get">
        <input type="search" id="search" name="q" placeholder="Search..." />
        <button type="submit">Search</button>
      </form>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="page02.html">TV Shows</a></li>
          <li><a href="page03.html">Movies</a></li>
        </ul>
      </nav>
    </header>
    <div class="login-container">
      <h2>LogIn</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p style="text-align: center">
        <a href="#">Forgot Password ?</a>
      </p>
      <p style="text-align: center">
        <span>Don't have an account?</span> <a href="#">Register here</a>
      </p>
    </div>
    
    <footer style="text-align: center;" >
      <p>&copy; 2024 Hotstar. All rights reserved.</p>
    </footer>
  </body>
</html>
